<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fish Game | Websocket Testing</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style type="text/css">
        .logo-name{
            font-size: 100px;
        }
    </style>
</head>

<body class="gray-bg">



    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h2 class="logo-name">Fishing</h2>

            </div>
            <h3>Websocket后台测试</h3>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="{% url 'log_in' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/api/user/add/">Create an account</a>
            </form>
            <p class="m-t"> <small>Fishing Game by Darren &copy; 2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
