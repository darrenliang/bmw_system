					}

                    //Send your message (also possible to serialize it as JSON or protobuf or just use a string, no limitations)
                    var message = new Messaging.Message(payload);
                    message.destinationName = topic;
                    message.qos = qos;
                    client.send(message);
                }

			formatSeconds: function (value) {
				var theTime = parseInt(value);// 秒
				var theTime1 = 0;// 分
				var theTime2 = 0;// 小时
				if(theTime > 60) {
					theTime1 = parseInt(theTime/60);
					theTime = parseInt(theTime%60);
						if(theTime1 > 60) {
						theTime2 = parseInt(theTime1/60);
						theTime1 = parseInt(theTime1%60);
						}
				}
					var result = ""+parseInt(theTime)+"秒";
					if(theTime1 > 0) {
					result = ""+parseInt(theTime1)+"分"+result;
					}
					if(theTime2 > 0) {
					result = ""+parseInt(theTime2)+"小时"+result;
					}
				return result;
			},

							params.forEach(function (item) {
								if(_this.chargeTimeDic[item.seriesName])
									result += item.marker + " " + item.seriesName + " : " + _this.formatSeconds(_this.chargeTimeDic[item.seriesName]) +"</br>";

									result += item.marker + " " + item.seriesName + " : 未充电</br>";
							});

						},
						boundaryGap: false,
						axisLine: {
							show: true,
							lineStyle: {
								color: '#999',
							}
						},
						data: (function (){
							var now = new Date();
							var res = [];
							var len = 10;
							while (len--) {
								res.unshift(now.toLocaleTimeString('chinese',{hour12:false}).replace(/^\D*/,''));   //unshift() 方法可向数组的开头添加一个或更多元素，并返回新的长度。
								now = new Date(now - 2000);
							}
							return res;                     //返回一个以当前时间为末位的间隔为2秒的10元素的列表
						})()
					},
					yAxis: {
						type: 'value',
						axisLine: {
							show: true,
							lineStyle: {
								color: '#999',
							}
						},
						boundaryGap: [0, '30%'],
						splitLine: {
							show: true
						}
					},
					series: [
						
					]
				};

                return option;
            },
			//chargerDic={'10245004':[10,20,30,40...], '10245005':[10,20,30,40...],...}
            updateLineChart: function(cid, y_value, option) {
				var _this = this;
				var flag = 0;
				if(!_this.chargerDic[cid])
					_this.chargerDic[cid] = [];
				
				if(_this.chargerDic[cid].length > 10)	//每个cid list存储10个实时充电数据
					_this.chargerDic[cid].shift();

				_this.chargerDic[cid].push(y_value);

				for(var i in option.series)
				{
					if(option.series[i].name == cid){
						flag=1;
						option.series[i].data = this.chargerDic[cid];
					}
				}
				if(flag == 0)		//不存在该cid折线图时动态创建
				{
					var item = {
						name: cid,
						type: 'line',
						smooth: true,
						lineStyle: {
							normal: {
								width: 2,
								shadowColor: 'rgba(0,0,0,0.4)',
								shadowBlur: 10,
								shadowOffsetY: 10
							}
						},
						data:_this.chargerDic[cid]
					}
					option.series.push(item);
					option.legend.data.push(cid);
				}

                //_this.myChart.setOption(option);
            },
