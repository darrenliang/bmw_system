{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-10">
                <h2>设置</h2>
            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>最大电流</h5>
                        </div>
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal" id="form">
                                <div class="form-group"><label class="col-sm-2 control-label">相位1</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="min"> <label class="error">请输入相位！</label>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">相位2</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="min">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">相位3</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="min">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">确定</button>
                                        <button class="btn btn-white" type="submit">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>FerroAMP</h5>
                        </div>
                        <div class="ibox-content">
                            <form method="get" class="form-horizontal" id="form">
                                <div class="form-group"><label class="col-sm-2 control-label">设置1</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="min"> <label class="error">请输入设置！</label>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">设置2</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="min">
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary" type="submit">确定</button>
                                        <button class="btn btn-white" type="submit">取消</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

{% endblock content %}


{% block script %}
    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
                 $("#form").validate({
                     rules: {
                         password: {
                             required: true,
                             minlength: 3
                         },
                         url: {
                             required: true,
                             url: true
                         },
                         number: {
                             required: true,
                             number: true
                         },
                         min: {
                             required: true,
                             minlength: 6
                         },
                         max: {
                             required: true,
                             maxlength: 4
                         }
                     }
                 });
            });
        </script>
{% endblock script %}
